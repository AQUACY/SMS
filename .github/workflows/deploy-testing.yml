name: Deploy to Testing Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl, zip, gd, bcmath, intl, mysql, pdo_mysql
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
      
      - name: Run tests (optional)
        run: |
          cd backend
          php artisan test || true
        continue-on-error: true
      
      - name: Deploy to testing server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.TESTING_FTP_SERVER }}
          username: ${{ secrets.TESTING_FTP_USERNAME }}
          password: ${{ secrets.TESTING_FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: ${{ secrets.TESTING_SERVER_DIR || '/app/' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/tests/**
            **/.phpunit.cache
            **/storage/logs/*
            **/storage/framework/cache/data/*
            **/storage/framework/sessions/*
            **/storage/framework/views/*
            **/storage/framework/testing/**
            **/.idea/**
            **/.vscode/**
            **/phpunit.xml
            **/.phpunit.result.cache
            **/Homestead.json
            **/Homestead.yaml
            **/auth.json
            **/package.json
            **/package-lock.json
            **/vite.config.js
            **/postman/**
      
      - name: Run deployment commands via SSH
        if: ${{ secrets.TESTING_SSH_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          password: ${{ secrets.TESTING_SSH_PASSWORD }}
          key: ${{ secrets.TESTING_SSH_KEY }}
          port: ${{ secrets.TESTING_SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.TESTING_APP_DIR || '/home/username/app' }}
            
            # Put application in maintenance mode
            php artisan down || true
            
            # Clear all caches
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            
            # Run migrations
            php artisan migrate --force --no-interaction
            
            # Optimize application
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Set permissions
            chmod -R 755 storage bootstrap/cache || true
            chmod -R 775 storage bootstrap/cache || true
            
            # Bring application back up
            php artisan up
            
            echo "Testing deployment completed successfully!"
      
      - name: Deployment notification
        if: always()
        run: |
          echo "Deployment to testing environment completed!"
          # Add notification logic here (Slack, Discord, Email, etc.)

